<!--#Start Content# ##-->
<div class="container">
  <div class="col-12">
    <!--##[%FORM id:'id' if:'ne' value:''%]##-->
    <div class="alert alert-danger">
      <a class="close" data-dismiss="alert">Ã—</a> Sorry, the order you are
      looking for cannot be found. If you require further assistance please
      contact customer service.
    </div>
    <!--##[%END FORM%]##-->
    <div class="page-header">
      <h1>Retrieve Order Tracking Information</h1>
    </div>
    <hr />
    <form
      method="post"
      action="[%URL page:'account' type:'nr_track_order'%][%END URL%]"
      class="side-padding-form"
    >
      <div class="row">
        <div class="col-md-12">
          <div class="form-group">
            <label>Order E-mail Address</label>
            <input
              class="form-control"
              type="text"
              name="email"
              value="[%nohtml%][@formemail@][%end nohtml%]"
              size="25"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Order ID</label>
            <input
              class="form-control"
              type="text"
              name="id"
              value=""
              size="25"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>Order Ship Postcode</label>
            <input
              class="form-control"
              type="text"
              name="zip"
              value=""
              size="25"
            />
          </div>
        </div>
        <div class="col-md-12">
          <div class="form-group">
            <label>&nbsp;</label>
            <input
              name="submit"
              class="btn btn-primary btn-block track-btn"
              type="submit"
              value="Track Order"
            />
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
<!--#End Content# ##-->
