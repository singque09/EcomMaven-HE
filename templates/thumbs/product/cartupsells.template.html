<div class="col-4">
  <img
    src="[%asset_url type:'product' thumb:'thumbL' id:'[@SKU@]'%][%param default%][%NTHEME_ASSET%]img/default_product.gif[%END NTHEME_ASSET%][%end param%][%END asset_url%]"
    class="product-image"
    alt="[@model@]"
    rel="itmimg[@SKU@]"
  />
  <p>[@model@]</p>
  <p>[%format type:'currency' dp:'0'%][@store_price@][%END format%]</p>
  <form class="form-inline buying-options">
    <input
      type="hidden"
      id="sku[@rndm@][@SKU@]"
      name="sku[@rndm@][@SKU@]"
      class="mysku"
      value="[@SKU@]"
    />
    <input
      type="hidden"
      id="model[@rndm@][@SKU@]"
      name="model[@rndm@][@SKU@]"
      value="[@model@]"
    />
    <input
      type="hidden"
      id="thumb[@rndm@][@SKU@]"
      name="thumb[@rndm@][@SKU@]"
      value="[@thumb@]"
    />
    <input
      type="hidden"
      id="qty[@rndm@][@SKU@]"
      name="qty[@rndm@][@SKU@]"
      value="1"
      class="input-tiny"
    />
    <button
      type="button"
      title="Add to Cart"
      class="addtocart btn-primary btn btn-block btn-loads experience"
      rel="[@rndm@][@SKU@]"
      data-model="[@model@]"
      data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>"
    >
      Add to Cart
    </button>
  </form>
</div>
