<div class="col-xs-12 col-sm-6 col-lg-4 upsell-products">
	<div class="row">
		<div class="col-xs-2 child-checkbox">
			<form class="form-inline buying-options">
				<input type="checkbox" id="qty[@rndm@][@SKU@]" name="qty[@rndm@][@SKU@]" class="check-val" value="1">
				<label for="qty[@rndm@][@SKU@]" class="qty[@rndm@][@SKU@] check-label gc" data-model="[@model@]"></label>
				<input type="hidden" id="sku[@rndm@][@SKU@]" name="sku[@rndm@][@SKU@]" class="mysku" value="[@SKU@]">
				<input type="hidden" id="model[@rndm@][@SKU@]" name="model[@rndm@][@SKU@]" value="[@model@]">
				<input type="hidden" id="thumb[@rndm@][@SKU@]" name="thumb[@rndm@][@SKU@]" value="[@thumb@]">
				<button type="button" title="Add to Cart" class="addtocart btn-primary btn btn-block btn-loads hide" rel="[@rndm@][@SKU@]" data-model="[@model@]" data-sku="[@SKU@]" data-loading-text="<i class='fa fa-spinner fa-spin' style='font-size: 14px'></i>">Add to Cart</button>
			</form>
		</div>
		<div class="col-xs-4">
			<img src="[%asset_url type:'product' thumb:'thumbL' id:'[@SKU@]'%][%param default%][%NTHEME_ASSET%]img/default_product.gif[%END NTHEME_ASSET%][%end param%][%END asset_url%]" class="product-image" alt="[@model@]" rel="itmimg[@SKU@]">
		</div>
		<div class="col-xs-6">
			<p class="name">[@model@]</p>
			<p class="price">[%format type:'currency' dp:'0'%][@store_price@][%/format%]</p>
		</div>
	</div>
</div>
