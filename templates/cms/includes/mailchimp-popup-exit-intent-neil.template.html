<script>
/* checkbox setting */
    jQuery(document).ready(function(){
		/* $('form input[type="submit"]').prop("disabled", true); */
		jQuery(".checkboxYes").click(function(){
            if(jQuery(this).prop("checked") == true){
                jQuery('.mcPhone').prop("disabled", false);
                jQuery('.checkboxNo').prop("checked", false);
                jQuery('.checkboxYes').prop("checked", true);
            }
            else if(jQuery(this).prop("checked") == false){
                jQuery('.mcPhone').prop("disabled", false);
                jQuery('.checkboxYes').prop("checked", false);
                jQuery('.checkboxNo').prop("checked", true);
            }
        });
        jQuery(".checkboxNo").click(function(){
            if(jQuery(this).prop("checked") == true){
                jQuery('.checkboxYes').prop("checked", false);
                jQuery('.checkboxNo').prop("checked", true);
                jQuery('.mcPhone').prop("disabled", true);
            }
            else if(jQuery(this).prop("checked") == false){
                jQuery('.mcPhone').prop("disabled", false);
                jQuery('.checkboxYes').prop("checked", true);
                jQuery('.checkboxNo').prop("checked", false);
            }
        });
		$('.popupClose').on('click', function(){
			ddexitpop.hidepopup()
		});
    });
</script>
<style>

section.corporate-branding.padding-tb-med.mailchimpNeil {
    display: none;
}
/* checkbox - start */
/* The container */
.mc-checkBox .container {
  display: block;
  position: relative;
  padding-left: 25px;
  /* margin-bottom: 12px; */
  cursor: pointer;
  font-size: 12px;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-user-select: none;
  user-select: none;
  display : inline-block;
  width: 50%;
}

/* Hide the browser's default checkbox */
.mc-checkBox .container input {
  position: absolute;
  opacity: 0;
  cursor: pointer;
  height: 0;
  width: 0;
}

/* Create a custom checkbox */
.checkmark {
  position: absolute;
  top: 0;
  left: 0;
  height: 20px;
  width: 20px;
  background-color: transparent;
  border : 1px solid #999;
}

/* On mouse-over, add a grey background color */
.mc-checkBox .container:hover input ~ .checkmark {
  border : 1px solid #333;
}

/* When the checkbox is checked, add a blue background */
.mc-checkBox .container input:checked ~ .checkmark {
  border : 1px solid #333;
}

/* Create the checkmark/indicator (hidden when not checked) */
.checkmark:after {
  content: "";
  position: absolute;
  display: none;
}

/* Show the checkmark when checked */
.mc-checkBox .container input:checked ~ .checkmark:after {
  display: block;
}

/* Style the checkmark/indicator */
.mc-checkBox .container .checkmark:after {
    content: '\d7';
    font-size: 44px;
    margin-top: -23px;
    margin-left: -3px;
    font-weight : 100;
    color : black;
}
/* checkbox - end */
div#ddexitpop1 {

}

}

.indicates-required {
    display: none;
}

.mc-field-group {
    width: 50%;
    float: left;
}

.mc-field-group input#mce-EMAIL, .mc-field-group input#mce-FNAME,.mc-field-group input#mce-PHONE {
    width: 96%;

    margin : 5px;

}
.mc-checkBox li{

}
.mc-checkBox > span {

}
.mc-checkBox > ul {

}
div#mc_embed_signup_scroll {

}

input#mc-embedded-subscribe, .successMC button {
    width: 100%;
    height: 45px;
    background : #333;
    color : #fff;
    text-transform : uppercase;
    font-family : 'Open Sans',sans-serif;
    border : transparent;
}
.displayNone {
	display : none;
}
.displayBlock {
	display : block;
}
label.error {
	color : #ff0000;
}
.noThanksClose {

}
.noThanksClose.popupClose {

}

input#mce-PHONE:disabled {border-color: #ebebe4;}

input#mce-PHONE:disabled::-webkit-input-placeholder { /* WebKit browsers */
    color:    #ebebe4;
}
input#mce-PHONE:disabled:-moz-placeholder { /* Mozilla Firefox 4 to 18 */
    color:    #ebebe4;
}
input#mce-PHONE:disabled::-moz-placeholder { /* Mozilla Firefox 19+ */
    color:    #ebebe4;
}
input#mce-PHONE:disabled:-ms-input-placeholder { /* Internet Explorer 10+ */
    color:    #ebebe4;
}

.exitX {
    position: absolute;
    top: 0;
    right: 0;
    color: #ffffff;
    margin: 10px;

}

.exitX:after {
    content: '\d7';
    font-size: 40px;
    display: block;

}

@media (max-width : 670px) {

}
</style>
